<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/common.css">
<title>网站检测记录</title>
</head>
<body>
<div class="head">
	<span id="name">名称</span>
    <span id="url">地址</span>
</div>
<div id="data">
	<table width="100%" border="0" cellspacing="0" cellpadding="3" id="table">
      <tr class="title"><td>检测时间</td><td>状态</td><td>链接<br/>数量</td><td>脚本<br/>数量</td><td>大小<br/>(KB)</td><td>速度<br/>(ms)</td></tr>
      <tr class="line"><td colspan="7">&nbsp;</td></tr>
    </table>
    <div class="button"><a id="more" href="javascript:void(0)">加载更多检测记录...</a></div>
</div>
<script type="text/javascript" src="js/record.js"></script>
</body>
</html>
